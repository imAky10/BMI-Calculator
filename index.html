<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/floating.labels.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" href="#">BMI Calculator</a>
    </nav>

    <div class="container">
      <fieldset class="border p-4">
        <legend class="w-auto text-center">
          <h3 class="text-secondary">
            <b><u>BMI Calculator</u></b>
          </h3>
        </legend>

        <form class="container" id="myFormm">
          <div class="form-group floating-control-group">
            <label for="weight">Weight (kg)</label>
            <input type="text" class="form-control" id="weight" />
          </div>
          <br />
          <div class="form-group floating-control-group">
            <label for="height">Height (cm)</label>
            <input type="text" class="form-control" id="height" />
          </div>
          <br />
          <span class="d-flex">
            <button
              class="btn btn-outline-primary d-block mx-auto"
              id="calc-button"
            >
              Check BMI
            </button>
            <button
              class="btn btn-outline-secondary mx-auto d-block"
              id="reset-button"
            >
              Reset Data
            </button>
          </span>

          <div class="bmi-result">
            <span class="text-center">
              <h5 class="mb-3"><b>BMI (Body Mass Index)</b></h5>
            </span>
            <div class="bmi" id="bmi"></div>
          </div>
          <div id="msg">
            <p class="text-success text-center">
              <b>A healthy BMI ranges between 19 and 25.</b>
            </p>
          </div>
        </form>
      </fieldset>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/floating.labels.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
